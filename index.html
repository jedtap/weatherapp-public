<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather App Fun</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
  <div class="header">
    <h1>Kinda-fun Weather App</h1>
    <div class="search">
      <input class="form-control" type="text" placeholder="Enter a city to know their weather now" aria-label="default input example">
      <button type="button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div class="body">
    <div class="weather">
      <div class="weather-content">
        <h2></h2>
        <div class="condition">
          <img class="icon">
          <h3></h3>
        </div>
        <h4 class="temp_c"></h4>
        <h4 class="precip_mm"></h4>
        <h4 class="wind_kph"></h4>
      </div>
    </div>

    <img class="visual">
  </div>
</div>

<div class="footer">A project for The Odin Project curriculum. Made by Jed.</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
